[tox]
# Use conda to set up the python environments to run in
requires = tox-conda
# The python environments to run the tests in
envlist = py36
# Skip the execution of setup.py as we do it with the correct arg in commands_pre below
skipsdist = True

[testenv]
# unittest-xml-reporting reports test runs in a junit like format for Jenkins
deps =
    mock
    numpy
    matplotlib
    pytest
commands_pre =
    python -m pip install .
commands =
    python -m pytest tests_and_analysis/test/test_bands_data.py
